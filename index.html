<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="IP Address Tracker.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <main class="main">
    <div class="main__bg"></div>
    <div class="main__box">
      <h1 class="main__title">IP Address Tracker</h1>

      <form class="main__form">
        <input id="main__input" class="main__input" type="text" placeholder="Search for any IP address or domain">
        <button class="main__button" onclick="requestAPI()">
          <img src="./images/icon-arrow.svg" alt="Icon Arrow">
        </button>
      </form>

      <div id="main__detail" class="main__detail">
        <div class="detail__item">
          <p class="main__subtitle">IP ADDRESS</p>
          <p class="main__text">-</p>
        </div>
        <div class="detail__item">
          <p class="main__subtitle">LOCATION</p>
          <p class="main__text">-</p>
        </div>
        <div class="detail__item">
          <p class="main__subtitle">TIMEZONE</p>
          <p class="main__text">-</p>
        </div>
        <div class="detail__item">
          <p class="main__subtitle">ISP</p>
          <p class="main__text">-</p>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="./index.js"></script>
</body>

</html>
